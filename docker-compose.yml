version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - '.:/recruit-app'
      - 'vendor_volume:/recruit-app/vendor'
    networks:
      - sail
    depends_on:
      - db

  db:
    image: 'mysql/mysql-server:8.0'
    ports:
      - '3306:3306'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: recruit_app
      MYSQL_USER: sail
      MYSQL_PASSWORD: password
    volumes:
      - 'sail-mysql:/var/lib/mysql'
    networks:
      - sail

  nginx:
    image: nginx:alpine
    volumes:
      - '.:/recruit-app'
      - './nginx.conf:/etc/nginx/conf.d/default.conf'
    ports:
      - '8080:80'
    networks:
      - sail
    depends_on:
      - web

networks:
  sail:
    driver: bridge

volumes:
  sail-mysql:
    driver: local
  vendor_volume:
    driver: local
